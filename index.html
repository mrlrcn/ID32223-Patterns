<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css'>
    <title>Mar Style Sheet</title>
</head>
<body>
    <!--Headers Section-->
    <section class="pattern-section">
        <h2 class="pattern-title">Headers</h2>
        <h1 data-header="h1">This is a h1 header.</h1>
        <h2 data-header="h2">This is a h2 header.</h2>
        <h3 data-header="h3">This is a h3 header.</h3>
        <h4 data-header="h4">This is a h4 header.</h4>
        <h5 data-header="h5">This is a h5 header.</h5>
        <h6 data-header="h6">This is a h6 header.</h6>
        <p>This is a paragraph. This is a paragraph. This is a paragraph.</p>
      </section>
    
    <!-- BOTONES -->
    <section>
        <h2>Buttons</h2>
        <h3>Main Button</h3>
        <button class="btn">Action</button>
    </section>
    <section>
        <h2>Buttons</h2>
        <h3>Secondary Button</h3>
        <button class="btn btn--secondary">Action</button>
    </section>
    
</body>
</html>
